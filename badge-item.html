<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../icon-pick/icon-pick.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-material/paper-material.html">
<!--
`<badge-item style="display: inline-block" badge="{{item}}"></badge-item>`

-->
<dom-module id="badge-item">
  <template>
    <style>
      iron-icon {
        height: 40px;
        width: 40px;
      }      
      paper-dialog > * {
        padding: 0 2px;
      }
    </style>
    <paper-material style="background: #fff; padding: 20px; margin: 5px; height: 150px; width: 300px; float: left;" class="row layout center">
      <icon-pick style="float:right; width: 80px;" value="{{badge.icon}}"></icon-pick>
      <paper-input id="badgeTitle" value="{{badge.title}}" label="Title" style="width: 200px;"></paper-input>
      <paper-input id="badgeSubtitle" value="{{badge.subtitle}}" label="Subtitle"></paper-input>
      <paper-checkbox style="padding-top: 10px;" id="checkbox" checked="{{badge.isComplete}}"></paper-checkbox>
      <paper-icon-button style="color:gray; float:right;" icon="delete" aria-label="Delete Badge" tabindex="0" on-tap="_onDelete"></paper-icon-button>
    </paper-material>

  </template>
</dom-module>
<script>
  Polymer({
    is: 'badge-item',
    _onDelete: function() {
      this.fire('delete-badge', {
        badge: this.badge
      });
    }
  });
</script>
