<link rel="import" href="badge-item.html">
<link rel="import" href="../sortable-list/sortable-list.html">
<!--
`<badge-list badges="{{badges}}" on-delete-badge="deleteBadge"></badge-list>`
-->
<dom-module id="badge-list">
  <template>
    <template is="dom-if" if="{{!badges.length}}">
      <p>No badges</p>
    </template>
    <sortable-list>
      <template is="dom-repeat" items="{{badges}}">
        <div><badge-item style="display: inline-block" badge="{{item}}"></badge-item></div>
      </template>
    </sortable-list>
  </template>
</dom-module>
<script>
  Polymer({
    is: 'badge-list',
    properties: {
      badges:{notify:true}
    }
  });
</script>
