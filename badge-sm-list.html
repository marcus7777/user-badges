<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<!--
`<badge-sm-list on-tap="toggleView" badges="{{badges}}"></badge-sm-list>`
-->

<dom-module id="badge-sm-list">
  <template>
    <template is="dom-repeat" items="{{badges}}" sort="_sort" observe="isComplete">
      <template is="dom-if" if="{{!isComplete(item)}}">
        <iron-icon title="{{item.title}}" icon="{{item.icon}}" style="height: 40px; width: 40px;"></iron-icon>
      </template>
      <template is="dom-if" if="{{isComplete(item)}}">
        <iron-icon style="color:green" title="{{item.title}}" icon="{{item.icon}}"></iron-icon>
      </template>
    </template>
    <template is="dom-if" if="{{!badges.length}}">
      <iron-icon icon="add"></iron-icon>
    </template>
  </template>
</dom-module>
<script>
  Polymer({
    is: 'badge-sm-list',
    _sort: function(a,b) {
      return a.isComplete<b.isComplete;
    },
    isComplete: function(item) {
      if (item.isComplete) {
        return true
      } else {
        return false
      }
    }
  });
</script>
