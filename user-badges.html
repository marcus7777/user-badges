<link rel="import" href="badge-view.html">
<!-- 
`<user-badges edit="true" location="https://mediator-data.firebaseio-demo.com/" folder="marcus7777"></user-badges>`
@demo demo.html
-->
<dom-module id="user-badges">
  <template>
    <template is="dom-if" if="{{editDefault}}">
      <div id="tithere" style="padding-bottom: 50px;">
        <h2 style="float: left; width:200px; padding:0;">Badges</h2>
      </div>
      <div id="default" style="margin-top:50px;">
        <h3>Add, Edit or Delete</h3>
      </div>
    </template>
    <badge-view admin="{{editDefault}}" log="{{log}}" location="[[location]]" edit="{{edit}}" folder="[[badgesFolder]]" default-folder="{{badgesDefaultFolder}}" edit-default="{{editDefault}}"></badge-view>
  </template>
</dom-module>
<script>
  Polymer({
    is: "user-badges",
    properties: {
      folder: String,
      defaultFolder: {type:String,value:"default"},
      log: {type: Boolean, value: false},
      edit: {type: Boolean, value: false},
      editDefault: {type: Boolean, value: false},
      badgesFolder: {computed:"getBadgesFolder(folder)"},
      badgesDefaultFolder: {computed:"getBadgesDefaultFolder(defaultFolder)"}
    },
    getBadgesFolder: function(folder) {
      return folder+"/badges"
    },
    getBadgesDefaultFolder: function(defaultFolder) {
      return defaultFolder+"/badges"
    }
  });
</script>
